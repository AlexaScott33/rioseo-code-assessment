<!DOCTYPE html>
<html>
    <head>
        <title>Rio SEO Truck Locator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="styles/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    </head>
    <body>
        <header class="header-container">
            <img class="rioseo-desktop-logo" src="assets/rioseo-logo.png">
            <img class="rioseo-mobile-logo hidden" src="assets/rioseo-logo-mobile.png">
        </header>

        <nav class="nav-container">
            <a class="nav-link" href="#">Menu</a>
            <a class="nav-link" href="#"><img class="nav-link-img" src="assets/location-icon.png">Truck Locator</a>
        </nav>

        <main class="main-container">
            <div class="map-wrap">
                <img class="map hidden">
                <div class="initial-grey-display">Click a location card to load a map</div>
                <div class="more-info-wrap hidden">
                        <div class="more-info-card">
                            <button class="close-card">X</button>
                            <h4 class="truck-name"></h4>
                            <p class="truck-address"></p>
                            <img src="assets/phone-icon.png">
                            <p class="truck-phone"></p>
                            <img src="assets/direction-icon.png">
                            <a class="truck-directions" href="" target="_blank">Get Directions</a>
                            <p class="monday">Monday <span></span></p>
                            <p class="tuesday">Tuesday <span></span></p>
                            <p class="wednesday">Wednesday <span></span></p>
                            <p class="thursday">Thursday <span></span></p>
                            <p class="friday">Friday <span></span></p>
                            <p class="saturday">Saturday <span></span></p>
                            <p class="sunday">Sunday <span></span></p>
                            <a class="view-full-details" href="" target="_blank">View Full Details</a>
                        </div>
                </div>
            </div>

            <!-- <h3>Found 3 Taco Trucks in 92121</h3> -->

            <div class="list-wrap">
                <ul class="truck-locator-list"></ul>
            </div>
        </main>
        
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts/scripts.js"></script>
    </body>
</html>
